<template>
    <template if:true={isChecking}>
        <div>
            <lightning-spinner alternative-text="Loading" size="large" variant="base"></lightning-spinner>
        </div>
    </template>
    <div class="license-error">
        <div class="popup-container">
            <div class="popup-content">
                <h2>⚠️ License Expired</h2>
                <p>WBConnect license has expired. Please renew to continue using.</p>
                <p>Contact us at <a href="mailto:wbconnect-support@mvclouds.com">wbconnect-support@mvclouds.com</a></p>
            </div>

            <button class="cust-bt" onclick={checkPackageValidity}>Check Package Validity</button>

            <template if:true={isOneTimeCheck}>
                <div class="error-message">
                    package is expired on {expireddate}. Please contact support for renew it.
                </div>
            </template>
        </div>
    </div>
</template>
