<template>
    <!-- License Error Popup -->
    <template if:true={showLicenseError}>
        <div class="license-error">
            <div class="popup-container">
                <div class="popup-content">
                    <h2>⚠️ License Expired</h2>
                    <p>WBConnect license has expired. Please renew to continue using.</p>
                </div>
            </div>
        </div>
    </template>
    <template if:false={showLicenseError}>
        <!-- Category LWC -->
        <template if:true={showTemplateCategory}>
            <c-wb-template-category 
                tab-name={selectedTabName}
                selected-option={selectedOption}
                selected-tab={selectedTab}
                active-tab={activeTab}
                onnext={handleNext}>
            </c-wb-template-category>
        </template>
    
        <!-- Create or Edit Template Page -->
        <template if:true={showCreateTemplateTest}>
            <c-wb-create-template-page 
                tab-name={selectedTabName}
                selected-option={selectedOption}
                selected-tab={selectedTab}
                active-tab={activeTab}
                onprevious={handlePrevious}
                edittemplateid={edittemplateid}>
            </c-wb-create-template-page>
        </template>
    </template>

</template>
