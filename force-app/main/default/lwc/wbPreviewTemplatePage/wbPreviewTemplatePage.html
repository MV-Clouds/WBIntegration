<template>
    <template if:true={ispreviewTemplate}>
        <div class="main-container">
            <template if:true={isLoading}>
                <div class="spinner-overlay">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>

            <div class="divcontainer">
                <p class="preview-heading">Template Preview</p>
                <div class="divcontainer2">
                    <div class="createtempdiv2">
                        <div class="slds-box templateContent3">
                            <div class="left">
                                    <p class="variable-heading">Contact Records</p>
                                  
                                    <!-- <template if:true={contactDetails}>
                                        <div class="con-details">
                                            <template for:each={contactFields} for:item="field">
                                                <p key={field.label} class="field-label">
                                                    <strong>{field.label}:</strong> {field.value}
                                                </p>
                                            </template>
                                            <template if:true={error}>
                                                <p>Error fetching contact details: {error}</p>
                                            </template>
                                        </div>
                                    </template> -->

                                    <div class="true-div">
                                        <div class="object-div">
                                            <select class="object-dropdown dropdown" disabled={isDisabled}>
                                                <template for:each={options} for:item="option">
                                                    <option key={option.value} value={option.value} selected={option.isSelected}>
                                                        {option.label}
                                                    </option>
                                                </template>
                                            </select>
                                        </div>
                                        <template if:true={records}>
                                            <!-- Search Bar -->
                                            <div class="search-bar">
                                                <lightning-input
                                                    variant="label-hidden"
                                                    type="search"
                                                    placeholder="Search..."
                                                    onchange={search}
                                                    value={searchTerm}
                                                    icon-name="standard:contact"
                                                    onfocus={handleFocus}
                                                    onblur={handleBlur}
                                                    disabled={isDisabled}
                                                >
                                                </lightning-input>
                                            </div>
                                           
                                            <template if:true={isDropdownVisible}>
                                                <template if:true={filteredRecordData.length}>
                                                    <div class="dropdown-list">
                                                        <template for:each={filteredRecordData} for:item="record">
                                                            <div key={record.Id} class="contact-item" data-id={record.Id} onclick={handleRecordSelection}>
                                                                <lightning-icon icon-name="standard:contact" size="small" alternative-text="Contact" class="contact-icon"></lightning-icon>
                                                                <div class="slds-truncate" title={record.Name}>
                                                                    <p>{record.Name}</p>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                                <template if:false={filteredRecordData.length}>
                                                    <div class="dropdown-list empty">
                                                        <p>No results found</p> 
                                                    </div>
                                                </template>
                                            </template>                           
                                        </template>
                                    </div>

                                    <template if:true={noContact}>
                                        <div class="custom-var">
                                            <div class="var-head">
                                                <p>Add Variable</p>
                                            </div>
                                            <div class="sub-var">
                                                <p>Add sample text for the parameter, to help Meta in the process of reviewing the Message Template.</p>
                                            </div>
                                            <div if:true={headerVariables} class="var-heading">
                                                <p class="variable-head">Header Variables</p>
                                                <template for:each={headerVariables} for:item="headerVar">
                                                    <div class="head-var" key={headerVar.id} >
                                                        <label for="varName" class="var-label">{headerVar.varName}</label>
                                                        <input type="text"
                                                        name={headerVar.varName} data-id={headerVar.id} 
                                                        placeholder={headerVar.placeholder}
                                                        data-type="header" 
                                                        value={headerVar.content}
                                                        onchange={handleInputChange}>  
                                                    </div>
                                                </template>    
                                            </div>
                                            
                                            <div if:true={bodyVariables} class="body-var">
                                                <p class="variable-head">Body Variables</p>
                                                <template for:each={bodyVariables} for:item="bodyVar">
                                                    <div class="single-var" key={bodyVar.id}>
                                                        <label for="varName" class="var-label">{bodyVar.varName}</label>
                                                        <input
                                                            name={bodyVar.varName}
                                                            data-id={bodyVar.id} 
                                                            data-type="body" 
                                                            value={bodyVar.content}
                                                            placeholder={bodyVar.placeholder}
                                                            onchange={handleInputChange}> 
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                            </div>
                            <div class="creattempdiv3">
                                <div class="PreviewmainWP">
                                    <div class="templateheadWP">
                                        <div class="PreviewtemplateWP">
                                            <div class="slds-box slds-theme_default templatepreviewchildWP chatWP-bubble">
                                               
                                                <template if:true={IsHeaderText}>
                                                    <div class="TextHeadingWP">
                                                        <lightning-formatted-rich-text value={tempHeader}></lightning-formatted-rich-text>
                                                    </div>
                                                </template>
                                                <template if:true={isImgSelected}>
                                                    <div>
                                                        <img src={filepreview} alt="File Preview" style="max-width: 100%; height: auto;" />
                                                    </div>
                                                </template>
                                                <div class="TextBodyWP">
                                                    <lightning-formatted-rich-text value={formatedTempBody}></lightning-formatted-rich-text>
                                                </div>
                                    
                                                <div class="textfooterWP">
                                                    <p class="pfooterWP">{tempFooter}</p>
                                                </div>
                                                <div class="TextTimeWP">
                                                    <p class="timefooterWP">11:59</p>
                                                </div>
                                               
                                            </div>
                                            <template if:true={buttonList}>
                                                <template for:each={buttonList} for:item="button" for:index="index">
                                                    <div key={button.id} class="button-label-preview">
                                                        <lightning-icon 
                                                        icon-name={button.iconName} 
                                                        size="x-small" 
                                                        class="button-icon">
                                                    </lightning-icon>                                    
                                                        <p>{button.btntext}</p>
                                                    </div>
                                                </template>
                                            </template>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div> 
                        </div>
                        <div class="phone">
                            <label for="phone" class="phone-label">Phone No.</label>
                            <div class="inputs">
                                <div class="urltype">
                                    <select class="conInput" name="selectedCountryType"  onchange={handleCountryChange}>
                                        <template for:each={countryType} for:item="option">
                                            <option key={option.value} value={option.value}>{option.label}</option>
                                        </template>
                                    </select>
                                </div>
                                
                                <input type="text" name="phone-num" class="phone-input" oninput={handleInputChange}>
                                <button class="send-btn">Send Preview</button>
                                <button class="close-btn" onclick={closePreview}>Close</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </template>
</template>
