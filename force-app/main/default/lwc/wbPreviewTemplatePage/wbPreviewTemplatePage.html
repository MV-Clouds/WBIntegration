<template>
    <template if:true={ispreviewTemplate}>
        <div class="main-container">
            <template if:true={isLoading}>
                <div class="spinner-overlay">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template>

            <div class="divcontainer">
                <p class="preview-heading">Template Preview</p>
                <div class="divcontainer2">
                    <div class="createtempdiv2">
                        <div class="slds-box slds-theme_default templateContent3">
                            <div class="left">
                                <!-- <template if:true={variables.length}> -->
                                    <p class="variable-heading">Select Record to Show Preview</p>
                                    <div class="true-div">
                                        <select class="object-dropdown dropdown" disabled>
                                            <template for:each={options} for:item="option">
                                                <option key={option.value} value={option.value} selected={option.isSelected}>
                                                    {option.label}
                                                </option>
                                            </template>
                                        </select>
                                        <select class="record-dropdown dropdown" onchange={handleRecordSelection}>
                                            <template for:each={records} for:item="record">
                                                <option key={record.Id} value={record.Id}>
                                                    {record.Name}
                                                </option>
                                            </template>
                                        </select>
                                    </div>
                                    <template if:true={contactDetails}>
                                    <div class="con-details">
                                        <template for:each={contactFields} for:item="field">
                                            <p key={field.label} class="field-label">
                                                <strong>{field.label}:</strong> {field.value}
                                            </p>
                                        </template>
                                        <template if:true={error}>
                                            <p>Error fetching contact details: {error}</p>
                                        </template>
                                    </div>
                                </template>
                                <!-- </template> -->
                                <div class="phone">
                                    <label for="phone" class="phone-label">Phone No.</label>
                                    <div class="inputs">
                                        <input type="text" name="phone-num" class="phone-input" oninput={handleInputChange}>
                                        <button class="send-btn">Send Preview</button>
                                    </div>
                                </div>
                            </div>
                            <div class="creattempdiv3">
                                <div class="PreviewmainWP">
                                    <div class="heading">
                                        <lightning-icon 
                                          icon-name="utility:back" 
                                          size="x-small" 
                                          class="back-icon"
                                        ></lightning-icon>
                                        <div class="mvcloud">
                                            <img src="/resource/mvcloudsIcon" alt="mvclouds">
                                        </div>
                                        <p class="sender-name">MV Clouds Pvt. Ltd.</p>
                                    </div>
                                    <div class="PreviewtemplateWP">
                                        <div class="slds-box slds-theme_default templatepreviewchildWP chatWP-bubble">
                                           
                                            <template if:true={IsHeaderText}>
                                                <div class="TextHeadingWP">
                                                    <lightning-formatted-rich-text value={tempheader}></lightning-formatted-rich-text>
                                                </div>
                                            </template>
                                            <template if:true={isImgSelected}>
                                                <div>
                                                    <img src={filepreview} alt="File Preview" style="max-width: 100%; height: auto;" />
                                                </div>
                                            </template>
                                            <div class="TextBodyWP">
                                                <lightning-formatted-rich-text value={formatedTempBody}></lightning-formatted-rich-text>
                                            </div>
                                
                                            <div class="textfooterWP">
                                                <p class="pfooterWP">{tempfooter}</p>
                                            </div>
                                            <div class="TextTimeWP">
                                                <p class="timefooterWP">11:59</p>
                                            </div>
                                    
                                            <template for:each={buttonlist} for:item="button" for:index="index">
                                                <hr key={button.id} class="separator-line"/>
                                    
                                                <div key={button.id} class="button-label-preview">
                                                    <lightning-icon  icon-name={button.iconName}  class="custom-icon" alternative-text="Icon" size="x-small"></lightning-icon>
                                                    <p>{button.btntext}</p>
                                                </div>
                                            </template>
                                            <template for:each={custombtnlist} for:item="customButton" for:index="index">
                                                <hr key={customButton.id} class="separator-line"/>
                                    
                                                <div key={customButton.id} class="button-label-preview">
                                                    <lightning-icon icon-name={customButton.iconName}  class="custom-icon" alternative-text="Icon" size="x-small"></lightning-icon>
                                                    <p>{customButton.Cbtntext}</p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                   
                </div>
            </div>
        </div>
    </template>
</template>
