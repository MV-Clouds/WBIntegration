<!-- sldsValidatorIgnore -->
<template>
    
    <div class="custom-modal-overlay" if:true={showImageModal} onkeydown={handleKeyPress}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="custom-modal-heading" class="custom-modal-container">
            <div class="custom-modal-content">
                <div class="custom-modal-body">
                    <div class="img"><img src={selectedImage} alt="error"></div>
                </div>
            </div>
        </section>
        <div class="backdrop" onclick={closeImageModal}></div>
    </div>

    <!-- Left Section -->
    <div class="mainDiv-userGuide">
        <div class="headerContainer">
            <div class="headerTitle">
                User Guide
            </div>
            <div class="headerLogo">
                <!-- <a class="hyperLink" href="https://mvclouds.com/docgenius/faqs/">
                    <div>FAQs</div>
                </a> -->
                <!-- <a href="https://mvclouds.com/docgenius"> -->
                    <img src={wbConnectLogo} alt="logo">
                <!-- </a> -->
            </div>
        </div>
        <div class="bodyContainer">
            <div class="guideCategories">
                <div class="left-section" data-close={isClose}>
                    <template for:each={userGuides} for:item="guideCategory">
                        <div class="guideType" data-opened={guideCategory.opened} key={guideCategory.category}>
                            <div class="guideTitle" onclick={openGuideTypesAccordion} data-category={guideCategory.category}> 
                                <h1>{guideCategory.category}</h1>
                                <div class="accordion-icon">
                                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"></path></svg>
                                </div>
                            </div>
                            <div class="tablist" data-tablist={guideCategory.category}>
                                <template for:each={guideCategory.guides} for:item="guide">
                                    <div class="tabs" data-selected={guide.selected} data-cate={guideCategory.category} data-guide={guide.name} onclick={handleTabSelection} key={guide.name}>
                                        <lightning-formatted-rich-text if:true={guide.guideLogo} value={guide.guideLogo}></lightning-formatted-rich-text>
                                        <svg data-tab="docgen" if:false={guide.guideLogo} viewBox="-0.375 -0.375 12 12" fill="none" height="16" width="16"><path d="M1.0098749999999999 4.599421875C1.0098749999999999 2.665546875 1.0098749999999999 1.69865625 1.610671875 1.0978593749999999C2.211421875 0.497109375 3.178359375 0.497109375 5.1121875 0.497109375H6.1378125C8.071640625 0.497109375 9.038578124999999 0.497109375 9.639328125 1.0978593749999999C10.240125 1.69865625 10.240125 2.665546875 10.240125 4.599421875V6.650578125C10.240125 8.58440625 10.240125 9.551390625 9.639328125 10.15209375C9.038578124999999 10.752890625 8.071640625 10.752890625 6.1378125 10.752890625H5.1121875C3.178359375 10.752890625 2.211421875 10.752890625 1.610671875 10.152140625000001C1.0098749999999999 9.551390625 1.0098749999999999 8.58440625 1.0098749999999999 6.650578125V4.599421875Z" stroke="#000000" stroke-width="0.75" lwc-6mgg5he34b1=""></path><path d="M3.57384375 4.599421875H7.676156250000001" stroke="#000000" stroke-linecap="round" stroke-width="0.75" lwc-6mgg5he34b1=""></path><path d="M3.57384375 6.650578125H6.1378125" stroke="#000000" stroke-linecap="round" stroke-width="0.75" lwc-6mgg5he34b1=""></path></svg>
                                        <p data-tab="btngen">{guide.name}</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="horizontal-line">
                    <!-- <div class="top-line"></div> -->
                    <div class="arrow" onclick={toggleTab}>
                        <svg class="svg-arrow" data-close={isClose} width="24" height="24" viewBox="0 0 24 24" role="presentation"><path fill="#fff" fill-rule="evenodd" d="M10.294 9.698a.99.99 0 0 1 0-1.407 1.01 1.01 0 0 1 1.419 0l2.965 2.94a1.09 1.09 0 0 1 0 1.548l-2.955 2.93a1.01 1.01 0 0 1-1.42 0 .99.99 0 0 1 0-1.407l2.318-2.297z"></path></svg>
                    </div>
                    <!-- <div class="bottom-line"></div> -->
                </div>
            </div>
    
            <!-- Line -->
            
            <!-- Content -->
            <div class="white-background">
                <div class="content">
                    <!-- <template for:each={userGuides} for:item="guideCategory">
                        <template for:each={guideCategory.guides} for:item="guide">
                            <div lwc:if={guide.selected} class="tab-content" key={guide.name}>
                                <lightning-formatted-rich-text value={guide.content}></lightning-formatted-rich-text>
                            </div>
                        </template>
                    </template> -->
                    <div class="tab-content">
                        <div class="slds-rich-text-editor__textarea" data-name="richText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
