<template>
    <section class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal Header -->
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Select an existing flow</h2>
                <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close" onclick={handleClose}></lightning-button-icon>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input type="search" label="Search" onchange={handleSearch}></lightning-input>

                <div class="slds-p-around_small">
                    <template for:each={flows} for:item="flow">
                        <lightning-radio-group 
                            key={flow.id} 
                            name="flows" 
                            options={flowOptions} 
                            value={selectedFlow} 
                            onchange={handleFlowChange}
                            type="radio">
                        </lightning-radio-group>
                    </template>
                </div>

                <div class="preview-container">
                    <iframe src={iframeSrc} class="iframe-preview"></iframe>
                </div>
            </div>

            <!-- Modal Footer -->
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
