<template>
    <div class="main-container">
        <div class="preview-main">
            <div class="menu-bar slds-grid slds-align_absolute-center slds-p-around_small">
                <div class="slds-m-right_medium menu-heading-container">
                    <p class="menu-heading"><strong>Preview</strong></p>
                </div>

                <lightning-combobox
                    value={detailsValue}
                    options={detailsOptions}
                    variant="label-hidden"
                    onchange={handleDetailsChange}
                    class="slds-m-right_small currentPreview"
                    disabled={disableDetailsCombobox}
                ></lightning-combobox>

                <div class="toggle-wrapper" onclick={toggleMode}>
                    <div class={modeClass}>
                        <template if:true={isNight}>
                            <div class="moon"></div>
                            <div class="star small"></div>
                            <div class="star medium"></div>
                            <div class="star large"></div>
                        </template>
                        <template if:false={isNight}>
                            <div class="circle large"></div>
                            <div class="circle medium"></div>
                            <div class="circle small"></div>
                        </template>
                    </div>
                </div>

                <lightning-button-icon
                    icon-name="utility:refresh"
                    alternative-text="Refresh"
                    title="Refresh"
                    onclick={handleRefreshAll}>
                </lightning-button-icon>
            </div>
            <div class={previewContainerClass}>
                <div class="phone-frame">
                    <div class="header">
                        <lightning-icon icon-name="utility:store" alternative-text="Store" size="medium" class="store-icon"></lightning-icon>
                        <div class="header-bar"></div>
                    </div>
                    <div class="chat-window">
                        <div class="message user-message"></div>
                        <div class="message system-message">
                            <div class="message-bubble">
                                <div class="msg-line short"></div>
                                <div class="msg-line shorter"></div>
                                <button class="preview-btn" onclick={handlePreviewFlow}>Preview Flow</button>
                            </div>
                        </div>
                    </div>
                    <div class="input-bar"></div>
                    <template if:true={showPreview}>
                        <div class={previewClass}>
                            <div class="whatsapp-flow-previewer-main-container" data-theme={selectedtheme}>
                                <section class="whatsapp-flow-previewer-container">
                                    <div class="whatsapp-flow-previewer-header-preview">
                                        <button class="whatsapp-flow-previewer-icon-button" onclick={handleCloseClick} aria-label="Close">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                                <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                            </svg>
                                        </button>
                                        <div class="whatsapp-flow-previewer-header-welcome">
                                            <h2>{screenTitle}</h2>
                                        </div>
                                    </div>

                                    <template if:true={showMenu}>
                                        <div class="whatsapp-flow-previewer-menu-section">
                                            <ul>
                                                <li data-option="help">Help</li>
                                            </ul>
                                        </div>
                                    </template>

                                    <div class="whatsapp-flow-previewer-content">
                                        <div class="whatsapp-flow-previewer-content-inner">
                                            <template for:each={screenChildren} for:item="child">
                                                <div key={child.name}>
                                                    <template if:true={child.isTextHeading}>
                                                        <h3 class="whatsapp-flow-previewer-heading">{child.text}</h3>
                                                    </template>
                                                    <template if:true={child.isTextSubheading}>
                                                        <p class="whatsapp-flow-previewer-subheading">{child.text}</p>
                                                    </template>
                                                    <template if:true={child.isTextBody}>
                                                        <p class="whatsapp-flow-previewer-body-text">{child.text}</p>
                                                    </template>
                                                    <template if:true={child.isTextInput}>
                                                        <div class="whatsapp-flow-previewer-floating-label">
                                                            <input type={child.inputType} name={child.name} id={child.name}
                                                                class={child.inputClass} value={currentInputValue}
                                                                oninput={handleInputChange} onfocus={handleInputFocus} onblur={handleInputBlur} />
                                                            <label for={child.name}>{child.label}</label>
                                                        </div>
                                                    </template>
                                                    <template if:true={child.isTextArea}>
                                                        <div class="whatsapp-flow-previewer-floating-label">
                                                            <textarea name={child.name} id={child.name} class={child.inputClass}
                                                                oninput={handleInputChange} onfocus={handleInputFocus} onblur={handleInputBlur}
                                                                rows="4">{currentInputValue}</textarea>
                                                            <label for={child.name}>{child.label}</label>
                                                        </div>
                                                    </template>
                                                    <template if:true={child.isRadioButtonsGroup}>
                                                        <div class="whatsapp-flow-previewer-radio-container">
                                                            <label class="whatsapp-flow-previewer-label">{child.label}</label>
                                                            <template for:each={child.dataSource} for:item="option">
                                                                <div class="whatsapp-flow-previewer-radio-row" key={option.id}>
                                                                    <label class="whatsapp-flow-previewer-radio-label">
                                                                        {option.title}
                                                                        <input type="radio" name={child.name} value={option.id}
                                                                            checked={option.checked} onchange={handleInputChange} />
                                                                    </label>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                    <template if:true={child.isCheckboxGroup}>
                                                        <div class="whatsapp-flow-previewer-checkbox-container">
                                                            <label class="whatsapp-flow-previewer-label">{child.label}</label>
                                                            <template for:each={child.dataSource} for:item="option">
                                                                <label class="whatsapp-flow-previewer-checkbox-label" key={option.id}>
                                                                    <input type="checkbox" name={child.name} value={option.id}
                                                                        checked={option.checked} onchange={handleInputChange} />
                                                                    {option.title}
                                                                </label>
                                                            </template>
                                                        </div>
                                                    </template>
                                                    <template if:true={child.isOptIn}>
                                                        <div class="whatsapp-flow-previewer-checkbox-group">
                                                            <input type="checkbox" id={child.name} name={child.name} checked={child.checked}
                                                                onchange={handleInputChange} />
                                                            <label for={child.name}>{child.label}</label>
                                                            <template if:true={child.isTosOptin}>
                                                                <a class="whatsapp-flow-previewer-read-more" href="#" onclick={handleNavigateToTos}>Read more</a>
                                                            </template>
                                                        </div>
                                                    </template>
                                                    <template if:true={child.isDropdown}>
                                                        <div class="whatsapp-flow-previewer-floating-label">
                                                            <select name={child.name} id={child.name} class={child.inputClass}
                                                                onchange={handleDropdownChange} onfocus={handleInputFocus} onblur={handleInputBlur}>
                                                                <option value="" disabled selected={isOptionSelected}></option>
                                                                <template for:each={child.dataSource} for:item="option">
                                                                    <option key={option.id} value={option.id} selected={option.selected}>
                                                                        {option.title}
                                                                    </option>
                                                                </template>
                                                            </select>
                                                            <label for={child.name}>{child.label}</label>
                                                        </div>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </div>

                                    <template if:true={hasFooter}>
                                        <div class="whatsapp-flow-previewer-footer2">
                                            <button class="whatsapp-flow-previewer-continue" data-action={footerAction} onclick={handleContinueClick}>
                                                {footerLabel}
                                            </button>
                                            <p>Managed by the business. <a href="https://example.com/about" target="_blank">Learn more</a></p>
                                        </div>
                                    </template>
                                </section>
                            </div>
                            </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
